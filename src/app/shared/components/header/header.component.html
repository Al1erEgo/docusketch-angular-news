<div class="header-container">
  <a routerLink="/news">
    <img ngSrc="./assets/gn_logo_small.png" width="100" height="39" alt="logo" priority="" />
  </a>
  <nav>
    <a
      [routerLink]="['../news']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      News
    </a>
    <a [routerLink]="['../subscriptions']" routerLinkActive="active"> Subscriptions </a>
    <a *ngIf="isAuth" [routerLink]="['../news/create-article']" routerLinkActive="active">
      Add article
    </a>
  </nav>
  <div class="user-info">
    <span *ngIf="userEmail"> User: {{ userEmail }} </span>
    <button *ngIf="userEmail" (click)="logout()">Logout</button>
    <button *ngIf="!userEmail" (click)="navigateToLogin()">Login</button>
  </div>
</div>
