<div class="header-container">
  <a routerLink="/news">
    <img ngSrc="./assets/gn_logo_small.png" width="100" height="39" alt="logo" priority="" />
  </a>
  <div>
    <p>News</p>
    <p>Subscriptions</p>
  </div>
  <div class="user-info">
    <span *ngIf="userEmail"> Hello, {{ userEmail }}! </span>
    <button *ngIf="userEmail" (click)="logout()">Logout</button>
  </div>
</div>
